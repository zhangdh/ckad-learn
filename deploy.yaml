apiVersion: apps/v1
kind: Deployment
metadata:
  name: expose
  namespace: kdpd00201
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ifccncf/nginx:1.12.2-alpine
        env:
        - name: NGINX_PORT
          value: "8001"
